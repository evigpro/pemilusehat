<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>VIGPRO</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #0f4c81, #1e90ff);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    #form-container {
      width: 100%;
      max-width: 400px;
      background: #ffffff;
      color: #333;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      padding: 30px 25px;
      text-align: center;
      position: relative;
      overflow: hidden;
      box-sizing: border-box;
    }

    #form-container::before {
      content: '';
      position: absolute;
      top: -50px;
      right: -50px;
      width: 150px;
      height: 150px;
      background: linear-gradient(135deg, #1e90ff, #0f4c81);
      border-radius: 50%;
      z-index: -1;
      box-shadow: 0 0 40px rgba(30, 144, 255, 0.4);
    }

    #form-container h2 {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #1e90ff;
      text-transform: uppercase;
    }

    #form-container label {
      font-size: 14px;
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      text-align: left;
    }

    #form-container input[type="text"],
    #form-container input[type="email"],
    #form-container input[type="submit"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 14px;
      box-sizing: border-box;
    }

    #form-container input[type="text"],
    #form-container input[type="email"] {
      background: #f9f9f9;
      border: 1px solid #ddd;
      color: #333;
      transition: all 0.3s ease-in-out;
    }

    #form-container input[type="text"]:focus,
    #form-container input[type="email"]:focus {
      border-color: #1e90ff;
      box-shadow: 0 0 10px rgba(30, 144, 255, 0.3);
    }

    #form-container input[type="submit"] {
      background: linear-gradient(135deg, #1e90ff, #0f4c81);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    #form-container input[type="submit"]:hover {
      background: linear-gradient(135deg, #0f4c81, #1e90ff);
      box-shadow: 0 5px 15px rgba(30, 144, 255, 0.5);
    }

    #form-container .radio-group {
      text-align: left;
      margin-bottom: 15px;
    }

    #form-container .radio-group label {
      font-weight: normal;
      display: block;
      margin: 5px 0;
    }

    #form-container .radio-group input[type="radio"] {
      margin-right: 10px;
    }

    #footer {
      font-size: 12px;
      color: #ffffff;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
      margin-top: 20px;
      padding: 10px;
      text-align: center;
    }

    #footer a {
      color: #d0e7ff;
      text-decoration: none;
      font-weight: bold;
    }

    #footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
